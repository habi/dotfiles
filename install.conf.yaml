- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.mailcap: mailcap
    ~/.muttrc: muttrc
    ~/.latexmkrc: latexmkrc
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.git: git
    ~/.config/espanso: espanso
    ~/.shuttle.json: shuttle.json
