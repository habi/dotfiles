- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.mailcap: mailcap
    ~/.muttrc: muttrc
    ~/.latexmkrc: latexmkrc
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.git: git
    ~/.config/espanso: espanso
    ~/.shuttle.json: shuttle.json

- create:
    - ~/.vim/autoload
    - ~/.vim/bundle

- shell:
  - [curl -LSso ~/.vim/autoload/pathogen.vim https://tpo.pe/pathogen.vim]
  - [git config --global core.hooksPath .git/hooks]
  - [for i in ~/.git/hooks/*; do chmod g+x $i;done]
